<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Apple Touch Icon with rounded corners -->
  <defs>
    <clipPath id="roundedCorners">
      <rect width="180" height="180" rx="40" ry="40"/>
    </clipPath>
  </defs>
  <g clip-path="url(#roundedCorners)">
    <rect width="180" height="180" fill="#2563eb"/>
    <g transform="translate(22, 50)" fill="white">
      <!-- Car silhouette -->
      <path d="M 15 20 Q 20 10 35 10 L 103 10 Q 118 10 123 20 L 136 40 L 136 70 Q 136 75 131 75 L 123 75 Q 123 85 113 85 Q 103 85 103 75 L 33 75 Q 33 85 23 85 Q 13 85 13 75 L 5 75 Q 0 75 0 70 L 0 40 Z"/>
      <!-- Headlights -->
      <ellipse cx="23" cy="55" rx="8" ry="6"/>
      <ellipse cx="113" cy="55" rx="8" ry="6"/>
      <!-- Windshield -->
      <rect x="40" y="20" width="56" height="20" rx="5" fill="#2563eb"/>
      <!-- Grill -->
      <line x1="50" y1="50" x2="86" y2="50" stroke="#2563eb" stroke-width="3"/>
      <line x1="50" y1="56" x2="86" y2="56" stroke="#2563eb" stroke-width="3"/>
    </g>
  </g>
</svg>
