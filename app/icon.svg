<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Car icon optimized for favicon -->
  <rect width="200" height="200" fill="#2563eb"/>
  <g transform="translate(25, 60)" fill="white">
    <!-- Simplified car silhouette for small sizes -->
    <path d="M 15 20 Q 20 10 35 10 L 115 10 Q 130 10 135 20 L 150 40 L 150 70 Q 150 75 145 75 L 135 75 Q 135 85 125 85 Q 115 85 115 75 L 35 75 Q 35 85 25 85 Q 15 85 15 75 L 5 75 Q 0 75 0 70 L 0 40 Z"/>
    <!-- Headlights -->
    <ellipse cx="25" cy="55" rx="8" ry="6"/>
    <ellipse cx="125" cy="55" rx="8" ry="6"/>
    <!-- Windshield -->
    <rect x="45" y="20" width="60" height="20" rx="5" fill="#2563eb"/>
    <!-- Grill lines -->
    <line x1="55" y1="50" x2="95" y2="50" stroke="#2563eb" stroke-width="3"/>
    <line x1="55" y1="56" x2="95" y2="56" stroke="#2563eb" stroke-width="3"/>
  </g>
</svg>
